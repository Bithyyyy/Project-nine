<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
    <title>Payoo App</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
     <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="text-[#08080880] btn">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"
            ></i>
            Log Out
          </button>
        </div>
      </div>

      <div class="mt-8 p-3">
        <h1 class="text-2xl font-semibold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] p-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
      </div>

      <div class="min-h-[200px] grid grid-cols-3 p-3 gap-4">
        <div id="add-button" class="h-[90px] border-2 border-gray-300 text-center rounded-xl flex flex-col justify-center items-center">
            <img class="mx-auto h-[24px]" src="./assets/wallet1.png">
            <h1 class="text-gray-550">Add Money</h1>
        </div>
        <div id="cash-out-button" class="h-[90px] border-2 border-gray-300 text-center rounded-xl flex flex-col justify-center items-center">
            <img class="mx-auto h-[24px]" src="./assets/purse1.png">
            <h1 class="text-gray-550">Cashout</h1>
        </div>
        <div class="h-[90px] border-2 border-gray-300 text-center rounded-xl flex flex-col justify-center items-center">
            <img class="mx-auto h-[24px]" src="./assets/money1.png">
            <h1 class="text-gray-550">Transfer Money</h1>
        </div>
        <div class="h-[90px] border-2 border-gray-300 text-center rounded-xl flex flex-col justify-center items-center">
            <img class="mx-auto h-[24px]" src="./assets/bonus1.png">
            <h1 class="text-gray-550">Get Bonus</h1>
        </div>
        <div class="h-[90px] border-2 border-gray-300 text-center rounded-xl flex flex-col justify-center items-center">
            <img class="mx-auto h-[24px]" src="./assets/purse1.png">
            <h1 class="text-gray-550">Pay Bill</h1>
        </div>
        <div class="h-[90px] border-2 border-gray-300 text-center rounded-xl flex flex-col justify-center items-center">
            <img class="mx-auto h-[24px]" src="./assets/transaction1.png">
            <h1 class="text-gray-550">Transactions</h1>
        </div>
      </div>


      <div class="max-w-lg mx-auto">
        <div class="all-form-sections hidden">
        <!--Add Money-->
        <div class="form" id="add-money-parent" >
            <h1 class="my-5 font-bold pl-8 pr-8 text-2xl text-blue-500">Add Money</h1>
            <form action="" class="bg-white rounded-2xl pl-8 pr-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full" >
                        <option >Brac Bank</option>
                        <option>AB bank</option>
                        <option>IFIC bank</option>
                        <option>Dutch bangla bank</option>
                      </select>
                </div>
                <div>
                    <label class="font-semibold" for="">Bank Account Number</label>
                    <br/>
                    <input id="account-number" type="text" placeholder="Enter 11 digit account number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to Add</label>
                    <br/>
                    <input id="add-amount" type="text" placeholder="Add Amount "  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Pin Number</label>
                    <br/>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>

                <button id="add-money-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Add Money</button>
            </form>
        </div>
        <!--Cashout Features-->
        <div class="form" id="cash-out-parent" >
            <h1 class="my-5 font-bold pl-8 pr-8 text-2xl text-blue-500">Cashout</h1>
            <form action="" class="bg-white rounded-2xl pl-8 pr-8">
                
                <div>
                    <label class="font-semibold" for="">Agent Number</label>
                    <br/>
                    <input id="agent-number" type="text" placeholder="Enter 11 digit account number"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                <div class="mt-3">
                    <label class="font-semibold" for="">Amount to withdraw</label>
                    <br/>
                    <input id="cash-out-amount" type="text" placeholder="Add Amount to withdraw"  class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
                </div>
                

                <button id="cash-out-btn" class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" >Cash Out</button>
            </form>
        </div>
      </div>
      </div>

      

      <script src="./home.js"></script>
    
    
</body>
</html>
