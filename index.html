<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">
</head>
    <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
        <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png">
        </div>
        <form class="w-[350px] bg-white p-8 rounded-2xl">
            <div>
                <level class="font-semibold">
                    Mobile Number
                </level>
                <br>
                <input type="text" placeholder="Enter your mobile number" class="input p-3 mt-3 rounded-3xl" id="mobile-number">
            </div>
            <div class="mt-5">
                <level class="font-semibold">
                    4 Digit Pin Number
                </level>
                <br>
                <input type="text" placeholder="Enter pin number" class="input p-3 mt-3 rounded-3xl" id="pin-number">
            </div>
            <button class="btn text-white bg-[#0874F2]  mt-5 w-full rounded-3xl" id="loginButton">Login</button>
        </form>
         <script src="/script.js"></script>
    </body>
</html>
